<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jo√£o Ivys</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #24292f;
      color: white;
      padding: 20px;
    }
    main {
      padding: 40px;
    }
    footer {
      background: #24292f;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Cubo 3D girando */
    .cube-container {
      perspective: 800px;
      width: 200px;
      height: 200px;
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 3s infinite linear;
    }
    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #58a6ffcc;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
      border: 2px solid #24292f;
      box-shadow: 0 0 15px #0002;
      user-select: none;
    }
    .front  { transform: translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px);}
    .right  { transform: rotateY(90deg) translateZ(50px);}
    .left   { transform: rotateY(-90deg) translateZ(50px);}
    .top    { transform: rotateX(90deg) translateZ(50px);}
    .bottom { transform: rotateX(-90deg) translateZ(50px);}
    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg);}
      to   { transform: rotateX(360deg) rotateY(360deg);}
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Bem-vindo ao meu site!</h1>
  </header>

  <main>
    <h2>Ol√°, GitHub Pages!</h2>
    <p>Este √© um site b√°sico feito em HTML e hospedado no <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.</p>
    <p>Voc√™ pode editar este texto no arquivo <code>index.html</code>.</p>
    
    <!-- Cubo 3D girando -->
    <div class="cube-container">
      <div class="cube">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face right">Right</div>
        <div class="face left">Left</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
      </div>
    </div>
    <!-- Fim do Cubo 3D -->
    
  </main>

  <footer>
    <p>Feito com ‚ù§Ô∏è e GitHub Pages</p>
  </footer>
</body>
</html>
