name: CI/CD Site Estático

# Dispara o workflow quando houver push na branch main
on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint HTML, CSS e JS
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o repositório
      - uses: actions/checkout@v3

      # 2. Configura Node.js (necessário para rodar linters)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Instala linters globalmente + configuração recomendada do Stylelint
      - name: Install Linters
        run: |
          npm install -g htmlhint eslint stylelint stylelint-config-recommended

      # 4. Lint HTML
      - name: Lint HTML
        run: htmlhint **/*.html

      # 5. Lint CSS
      - name: Lint CSS
        run: stylelint "**/*.css"

      # 6. Lint JS
      - name: Lint JS
        run: eslint js/**/*.js

  deploy:
    name: Deploy para GitHub Pages
    runs-on: ubuntu-latest
    needs: lint  # Só roda se o job de lint passar

    steps:
      # 1. Baixa o repositório
      - uses: actions/checkout@v3

      # 2. Deploy usando action pronta para GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Token seguro do GitHub
          publish_dir: ./    # Publica todo o diretório do repositório
