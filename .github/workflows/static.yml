name: CI/CD Site Est치tico

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint HTML, CSS e JS
    runs-on: ubuntu-latest

    steps:
      # Baixa o reposit칩rio
      - uses: actions/checkout@v3

      # Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Instala linters globais
      - name: Install Linters
        run: |
          npm install -g htmlhint stylelint eslint

      # Lint HTML
      - name: Lint HTML
        run: htmlhint **/*.html

      # Lint CSS
      - name: Lint CSS
        run: stylelint "**/*.css"

      # Lint JS
      - name: Lint JS
        run: eslint js/**/*.js

  deploy:
    name: Deploy para GitHub Pages
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v3

      # Deploy usando action pronta
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./    # Publica todo o diret칩rio do reposit칩rio
